<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário - TechFit Academia</title>
    
    <link rel="stylesheet" href="/techfit_php/public/css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div id="custom-notification" class="custom-alert"></div> 
<div class="container"> 
    
    <div class="image-section">
        <h1 class="logo-title">TECHFIT</h1>
        <p class="slogan">Sua Transformação Começa Aqui.</p>
    </div>

    <div class="form-section">
        
        <h2 class="form-title">Crie Sua Conta</h2>
        
        <form action="/techfit_php/public/login.html" method="POST"> 
            
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Jorge Ferreira" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-00" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Ex: (11) 91234-5678" required>
            </div>

            <div class="input-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Ex: Rua das Flores, 123" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Ex: exemplo@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="input-group">
                <label for="repita-senha">Repita a senha:</label>
                <input type="password" id="repita-senha" name="repita-senha" required>
            </div>
            
            <button type="submit" class="action-button">CADASTRAR</button>
            
            <p class="login-link-text">Já tem uma conta? <a href="/techfit_php/public/login.html" class="login-link">Faça Login</a></p>
            
        </form>
    </div>
</div>
<script src="/techfit_php/public/js/cadastro.js"></script>

</body>
</html>
