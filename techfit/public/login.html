<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFit Academia - Login</title>
    <link rel="stylesheet" href="/techfit/public/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        
        <div class="image-section">
    
        </div>

        <div class="login-section">
            <div class="login-box">
            
                
                <img src="/IMAGENS/Logotipo Faustino Academia Ilustrativo Verde Azul Branco.png" alt="Logotipo TechFit Academia" class="background-image">
                
                <form id="loginForm" class="login-form" action="" method="POST">
                    
                    <div id="error-message" class="error-message"></div> 

                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" required>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    
                    <div class="links">
                        <span class="register-text"> <br>
                            Não tem uma conta? <a href="/techfit/public/cadastro.html">Cadastra - se</a>
                        </span>
                    </div>

                    <button type="submit" class="btn btn-login-full">Entrar</button>
                    
                </form>
                
                </div>
        </div>
    </div>
    <script src="/techfit/public/js/login.js"></script> 
</body>
</html>
