<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos | Academia</title>
    <link rel="stylesheet" href="/techfit/public/css/cadproduto.css"> 
    <style>
        /* Estilos adicionais para upload de imagem */
        .preview-container {
            margin-top: 10px;
            text-align: center;
        }
        
        .preview-image {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            border: 2px solid #A020F0;
            box-shadow: 0 2px 8px rgba(160, 32, 240, 0.2);
        }
        
        .upload-label {
            display: inline-block;
            padding: 12px 25px;
            background-color: #A020F0;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }
        
        .upload-label:hover {
            background-color: #8A2BE2;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(160, 32, 240, 0.3);
        }
        
        #imagem {
            display: none;
        }

        .file-name {
            margin-top: 8px;
            color: #555555;
            font-size: 0.9em;
            font-style: italic;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Cadastro de Produtos üèãüèΩ‚Äç‚ôÇÔ∏è</h1>
        <form action="#" method="post" class="cadastro-form">
            
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descri√ß√£o:</label>
                <textarea id="descricao" name="descricao" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione a Categoria</option>
                    <option value="equipamento">Equipamento</option>
                    <option value="suplemento">Suplemento</option>
                    <option value="acessorio">Acess√≥rio</option>
                    <option value="servico">Servi√ßo</option>
                    <option value="roupa">Roupa</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="preco">Pre√ßo (R$):</label>
                <input type="number" id="preco" name="preco" step="0.01" required min="0">
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade em Estoque:</label>
                <input type="number" id="quantidade" name="quantidade" required min="0">
            </div>
            
            <div class="form-group">
                <label>Imagem do Produto:</label>
                <label for="imagem" class="upload-label">
                    üì∑ Escolher Imagem
                </label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
                <div class="file-name" id="file-name"></div>
                <div class="preview-container">
                    <img id="preview" class="preview-image" alt="Preview da imagem">
                </div>
            </div>
            
            <button type="submit" class="btn-submit">Cadastrar Produto</button>
            <div id="notificacao" class="notificacao-popup"></div>
            
        </form>
        
        <hr class="separator">
        <h2 style="text-align: center;">
            <a href="produtoscadastrados.html" style="color: #A020F0; text-decoration: none;">
                Ver Lista de Produtos Cadastrados ¬ª
            </a>
        </h2>
        
    </div>
    
    <script>
        // Preview da imagem
        const imagemInput = document.getElementById('imagem');
        const previewImg = document.getElementById('preview');
        const fileNameDisplay = document.getElementById('file-name');
        
        imagemInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Mostra o nome do arquivo
                fileNameDisplay.textContent = `Arquivo selecionado: ${file.name}`;
                
                // Mostra o preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                fileNameDisplay.textContent = '';
                previewImg.style.display = 'none';
            }
        });
    </script>
    <script src="js/cadproduto.js"></script>
</body>
</html>
